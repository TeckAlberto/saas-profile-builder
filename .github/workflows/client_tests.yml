# Nombre del workflow
name: Client Tests

# Se ejecuta solo en Pull Requests (a cualquier rama)
on:
  pull_request:

jobs:
  # --- TRABAJO PARA PRUEBAS DEL CLIENTE ---
  client-test:
    name: Client Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: client/pnpm-lock.yaml

      - name: Install client dependencies
        working-directory: ./client
        run: pnpm install

      # Ejecuta solo los tests
      - name: Run client tests
        working-directory: ./client
        run: pnpm test
